# This workflow will build a Java project with Gradle and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Build Production

on:
  push:
    branches: [master]

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: master
      - name: Set up JDK 14
        uses: actions/setup-java@v3
        with:
          java-version: "14"
          distribution: "adopt"
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Run Build
        env:
          APP_ENVIRONMENT: ${{ secrets.APP_ENVIRONMENT }}
          MYSQL_TEST_USERNAME: ${{ secrets.MYSQL_TEST_USERNAME }}
          MYSQL_TEST_PASSWORD: ${{ secrets.MYSQL_TEST_PASSWORD }}
          MYSQL_TEST_URL: ${{ secrets.MYSQL_TEST_URL }}
          JWT_SIGNING_KEY: ${{ secrets.JWT_SIGNING_KEY }}
          SYSTEM_REGISTRATION_KEY: ${{ secrets.SYSTEM_REGISTRATION_KEY }}
        uses: gradle/gradle-build-action@0d13054264b0bb894ded474f08ebb30921341cee
        with:
          arguments: build
